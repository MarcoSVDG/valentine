<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ? üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ffa6b5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Personnage mignon - Un petit chat avec un coeur */
        .character {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            min-height: 200px;
            padding: 30px 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform: scale(1);
            /* Taille maximale fixe */
            max-width: 200px;
            max-height: 80px;
            position: relative;
            z-index: 2;
        }

        #yesBtn:hover {
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        /* Message de succ√®s */
        .success-message {
            display: none;
            animation: fadeInScale 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        .success-text {
            color: #ff69b4;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Confettis et coeurs */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: fixed;
            font-size: 30px;
            animation: floatUp 4s ease-out;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }

            .character {
                font-size: 60px;
            }

            .buttons-container {
                min-height: 180px;
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Personnage mignon -->
        <div class="character">üê±üíï</div>
        
        <!-- Question principale -->
        <h1>Veux-tu √™tre ma Valentine ?</h1>
        
        <!-- Message subtil -->
        <p class="subtitle">Le bouton "Non" est un peu timide üòà</p>
        
        <!-- Conteneur des boutons -->
        <div class="buttons-container" id="buttonsContainer">
            <button id="yesBtn">Oui üíñ</button>
            <button id="noBtn">Non</button>
        </div>

        <!-- Message de succ√®s (cach√© au d√©part) -->
        <div class="success-message" id="successMessage">
            <div class="success-emoji">üéâüíñ</div>
            <div class="success-text">Youpiii ! üíñ</div>
            <p style="color: #666; font-size: 1.2em;">J'ai su que tu dirais oui !</p>
        </div>
    </div>

    <script>
        // R√©cup√©ration des √©l√©ments
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const successMessage = document.getElementById('successMessage');
        const card = document.querySelector('.card');
        
        // Variables
        let yesScale = 1;
        const maxYesScale = 1.5;
        let hasMovedOnce = false;
        const FLEE_DISTANCE = 80; // Distance en px √† laquelle le bouton commence √† fuir

        // Fonction pour d√©placer le bouton "Non" al√©atoirement dans le conteneur
        function moveNoButton() {
            // Au premier d√©placement, on fixe la position absolue
            if (!hasMovedOnce) {
                const noBtnRect = noBtn.getBoundingClientRect();
                const containerRect = buttonsContainer.getBoundingClientRect();
                noBtn.style.position = 'absolute';
                noBtn.style.left = (noBtnRect.left - containerRect.left) + 'px';
                noBtn.style.top = (noBtnRect.top - containerRect.top) + 'px';
                hasMovedOnce = true;
            }

            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;
            const margin = 15;

            // Limites pour rester dans le conteneur
            const maxX = containerRect.width - btnW - margin;
            const maxY = containerRect.height - btnH - margin;

            // Position al√©atoire dans les limites
            const randomX = Math.random() * Math.max(0, maxX - margin) + margin;
            const randomY = Math.random() * Math.max(0, maxY - margin) + margin;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Agrandir le bouton "Oui" jusqu'√† la limite
            if (yesScale < maxYesScale) {
                yesScale = Math.min(yesScale + 0.08, maxYesScale);
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        }

        // √âcouter le mouvement de la souris sur toute la carte
        card.addEventListener('mousemove', (e) => {
            if (!hasMovedOnce && noBtn.style.position !== 'absolute') {
                // Avant le premier mouvement, on calcule quand m√™me la distance
            }

            const noBtnRect = noBtn.getBoundingClientRect();

            // Centre du bouton "Non"
            const btnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const btnCenterY = noBtnRect.top + noBtnRect.height / 2;

            // Position du curseur
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calcul de la distance entre le curseur et le centre du bouton
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2)
            );

            // Si le curseur est proche du bouton, celui-ci fuit
            if (distance < FLEE_DISTANCE) {
                moveNoButton();
            }
        });

        // Pour mobile : √©couter les mouvements du doigt sur la carte
        card.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const noBtnRect = noBtn.getBoundingClientRect();

            const btnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const btnCenterY = noBtnRect.top + noBtnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(touch.clientX - btnCenterX, 2) + Math.pow(touch.clientY - btnCenterY, 2)
            );

            if (distance < FLEE_DISTANCE) {
                moveNoButton();
            }
        });

        // S√©curit√© : si quelqu'un arrive quand m√™me √† cliquer sur "Non"
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Fonction pour cr√©er des confettis
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff69b4', '#ff1493', '#ffc0cb', '#ff85c1'][Math.floor(Math.random() * 4)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Fonction pour cr√©er des coeurs flottants
        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        // √âv√©nement sur le clic du bouton "Oui"
        yesBtn.addEventListener('click', () => {
            // Masquer les boutons
            buttonsContainer.style.display = 'none';
            
            // Afficher le message de succ√®s
            successMessage.classList.add('show');
            
            // Lancer les animations
            createConfetti();
            createFloatingHearts();
            
            // Changer le personnage pour une version joyeuse
            document.querySelector('.character').textContent = 'üòªüíù';
        });

        // Le bouton "Non" est initialement en position statique (c√¥te √† c√¥te avec "Oui")
        // Il passera en position absolute lors du premier d√©placement
    </script>
</body>
</html>
